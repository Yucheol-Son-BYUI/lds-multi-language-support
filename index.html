<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect for install.md</title>
  <style>
    /* GitHub 마크다운 스타일을 단순화한 버전 */
    body {
      max-width: 640px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #24292e;
      background: #fff;
    }
    h1 {
      font-size: 2em;
      margin: 0.67em 0;
    }
    p {
      margin: 1em 0;
    }
    ul {
      margin: 1em 0;
      padding-left: 1.5em;
    }
    li {
      margin: 0.5em 0;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    strong {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <script>
    // auto redirect based on user's language
    const DEFAULT_LANG = "EN";
    const lang = navigator.language.slice(0,2) || DEFAULT_LANG;
    const BASE_URL = "https://yucheol-son-byui.github.io/lds-multi-language-support/docs/";

    fetch(BASE_URL + `install_${lang}.html`, {method:'HEAD'})
      .then(res => res.text())
      .then(md => {
        // if exist 
        window.location.replace(BASE_URL+`install_${lang}.html`)
      })
      .catch(err => {
        console.error(err);
        window.location.replace(BASE_URL+`install_${DEFAULT_LANG}.html`)
      });
  </script>

  <h1>📚 Installation document</h1>
  <h2>If failed to redirect automatically</h2>
  <p><strong>Select your language</strong></p>
  <ul>
    <li><a href="./i18n/ko/README.md">한국어</a></li>
    <li><a href="./i18n/en/README.md">English</a></li>
  </ul>
</body>
</html>
